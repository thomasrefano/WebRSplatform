                font-size: 17px; 
                border: none;
                outline: none;

                background-color: #00bfff;
                font-family: trebuchet ms; /* Important for vertical align on mobile phones */

            }

            /* Add a white background color to navbar links on hover */
            .navbar a:hover, .dropdown:hover .dropbtn {
                color: black;
                background-color: white;
            }

            /* Dropdown content (hidden by default) */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #00bfff;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
                background-color: white;
            }

            /* Add a blue background color to dropdown links on hover */
            .dropdown-content a:hover {
                background-color: #99dfff;
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
                display: block;
            }

                                <script>
                                    //                    function tabelDokter() {
                                    var url = "http://202.94.83.190:8080/165314099_WebService/webresources/addPasien";
                                    var xmlhttp = new XMLHttpRequest();
                                    xmlhttp.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            loopingList(this.responseText);
                                        }
                                    }
                                    xmlhttp.open("GET", url, true);
                                    xmlhttp.send();

                                    function loopingList(response) {
                                        var size = JSON.parse(response);
                                        var i;
                                        var out = "<table align='center' style='width: 60%;' border='1'> <tr><td>No RM</td><td>Nama Pasien</td><td>Alamat</td><td>NIK</td><td>Tanggal Lahir</td><td>Kelamin</td></tr>";

                                        for (i = 0; i < size.length; i++) {
                                            out += "<tr><td>" + size[i].noRm +
                                                    "</td><td>" + size[i].nama +
                                                    "</td><td>" + size[i].alamat +
                                                    "</td><td>" + size[i].nik +
                                                    "</td><td>" + size[i].tanggalLahir +
                                                    "</td><td>" + size[i].kelamin +
                                                    "</td></tr>";
                                        }
                                        out += "</table>";
                                        document.getElementById("demo").innerHTML = out;
                                        
                                    }
                                </script>
